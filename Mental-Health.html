<html>
    <head>
        <title>Mental-Health-Solution</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src=".\aframe-extras-master\dist\aframe-extras.min.js"></script>
        <script src=".\aframe-extras-master\src\components\sound.js"></script>
    </head>
    <body>
            <a-scene  visible="true">
                <!-- 添加3D模型 -->
                <a-assets>
                    <!-- 加载課室模型 -->
                    <a-asset-item
                        id="ClassRoom"
                        src="https://raw.githubusercontent.com/bitoChan/Mental-Health-Solution/main/3D-Model/Classroom/Classroom.gltf"
                    ></a-asset-item>
                    <!-- 加载學生模型 -->
                    <a-asset-item
                        id="Student"
                        src="https://raw.githubusercontent.com/bitoChan/Mental-Health-Solution/main/3D-Model/Student/scene.gltf"
                    ></a-asset-item>
                </a-assets>
            
                <!-- 显示課室模型 -->
                <a-gltf-model
                    position="0 0 0"
                    scale="1 1 1"
                    src="#ClassRoom"
                ></a-gltf-model>
            
                <!-- 显示学生模型 -->
                <a-gltf-model
                    position="0 -16 -90"
                    scale="8 8 8"
                    src="#Student"
                    animation-mixer="clip: mixamo.com; timeScale: 0.7"
                ></a-gltf-model>


                    <!-- 添加攝像頭 -->
                <a-entity id="cameraRig">
                    <!-- 運行拖動，但禁止wasd攝像頭移動 -->
                    <a-camera look-controls="enabled: true" wasd-controls="enabled: false"></a-camera>
                </a-entity>
            </a-scene>
            
    </body>
</html>
