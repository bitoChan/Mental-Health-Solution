<html lang="zh-Hant" class="a-fullscreen">

<head>
    <title>Mental-Health-Solution</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="shortcut icon" href="css/index/Medsimlogo.png" type="image/X-icon">
    <meta aframe-injected="" name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <style type="text/css" data-href="src\style\aframe.css"></style>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="css/Minigame/menu.js"></script>
    <link rel="stylesheet" href="css/Minigame/menu.css">
</head>

<body>
    <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
        <!--添加Camera-->
        <a-entity camera="" look-controls="enabled: false" wasd-controls="enabled: ture" position="" rotation="">
            <a-cursor raycaster="objects: .clickable" fuse="false" color="red" material="" cursor="" geometry=""
                position=""></a-cursor>
        </a-entity>
        <!--添加圖片-->
        <a-image src="css/Minigame/Background.png" position="0 -0.2 -1" scale="2 1.4 1" material=""
            geometry=""></a-image>
        <a-image src="css/Minigame/Menu.png" position="0.05 -0.2 -0.8" scale="1.3 1 1" visible="true" class="clickable"
            menu-click="" material="" geometry=""></a-image>
        <a-image src="css/Minigame/Introduction.png" position="5 -0.2 -0.8" scale="1.3 1 1" visible="true" class="clickable"
            intro-click="" material="" geometry=""></a-image>
        <!--添加button-->
        <button class="start-button" onclick="startExperience()">開始</button>
        <canvas class="a-canvas" data-aframe-canvas="true" width="902" height="912"></canvas>
        <div class="a-loader-title" style="display: none;">Mental-Health-Solution</div>
        <div class="a-enter-vr" aframe-injected=""><button class="a-enter-vr-button"
                title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information."
                aframe-injected=""></button></div>
        <div class="a-enter-ar a-hidden" aframe-injected=""><button class="a-enter-ar-button"
                title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information."
                aframe-injected=""></button></div>
        <div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div>
        <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position=""
            data-aframe-default-light="" aframe-injected=""></a-entity>
    </a-scene>

</body>

</html>
